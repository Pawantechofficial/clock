<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <style>
      body {
        color: rgb(255, 255, 255);
        background: green;
      }
      h1 {
        font-size: 100px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      h2 {
        font-size: 75px;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        margin-bottom: -50px;
      }
    </style>
  </head>
  <body onload="showTime()">
    <h2>Time Now In India</h2>
    <h1></h1>

    <script>
      function showTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "PM";

        if (h > 12) {
          h = h - 12;
        }
        if (h >= 12) {
          session = "AM";
        }
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + " : " + m + " : " + s + " " + session;
        document.getElementsByTagName("h1")[0].innerText = time;
        setTimeout(showTime, 1000);
      }
    </script>
  </body>
</html>
